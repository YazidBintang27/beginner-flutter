name: submission_beginner_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  go_router: ^14.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Opensans
      fonts: 
        - asset: assets/fonts/opensans_medium.ttf
        - asset: assets/fonts/opensans_bold.ttf
        - asset: assets/fonts/opensans_semibold.ttf
        - asset: assets/fonts/opensans_regular.ttf
        - asset: assets/fonts/opensans_light.ttf
        - asset: assets/fonts/opensans_extrabold.ttf
